<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartCart - Admin Login</title>
<style>
  body { font-family: Arial; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
  input { width: 100%; padding: 0.7rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
  button { width: 100%; padding: 0.7rem; margin-top: 1rem; background: #e74c3c; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold; }
  .add-admin-text { margin-top: 1rem; font-size: 14px; }
  .add-admin-text a { color: #3498db; text-decoration: underline; cursor: pointer; }
</style>
</head>
<body>
<div class="container">
  <h2>Admin Login</h2>
  <form id="adminLoginForm">
    <input type="text" id="adminName" placeholder="Admin Name" required>
    <input type="password" id="adminPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p class="add-admin-text"><a id="showAddAdmin"></a></p>
</div>

<script>
const loginForm = document.getElementById("adminLoginForm");
const showAddAdmin = document.getElementById("showAddAdmin");

showAddAdmin.addEventListener("click", () => {
  window.location.href = "/add_admin_page";
});

loginForm.addEventListener("submit", async function(e){
  e.preventDefault();
  const button = this.querySelector("button");
  button.disabled = true;

  const name = document.getElementById("adminName").value.trim();
  const password = document.getElementById("adminPassword").value.trim();

  try {
    const res = await fetch("/admin_login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, password })
    });
    const data = await res.json();
    if (res.ok) {
      localStorage.setItem("adminToken", data.token);
      alert("Login successful! Redirecting to Admin Dashboard...");
      window.location.href = "/admin_dashboard";
    } else {
      alert(data.message);
    }
  } catch (err) {
    alert("Error connecting to server.");
  } finally { button.disabled = false; }
});
</script>
</body>
</html>
