<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Admin</title>
<style>
  body { font-family: Arial; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 350px; text-align: center; }
  input { width: 100%; padding: 0.7rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
  button { width: 100%; padding: 0.7rem; margin-top: 1rem; background: #e74c3c; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
  <h2>Add New Admin</h2>
  <form id="addAdminForm">
    <input type="text" id="adminName" placeholder="Admin Name" required>
    <input type="email" id="adminEmail" placeholder="Email" required>
    <input type="password" id="adminPassword" placeholder="Password" required>
    <button type="submit">Add Admin</button>
  </form>
</div>

<script>
const addForm = document.getElementById("addAdminForm");

addForm.addEventListener("submit", async function(e){
  e.preventDefault();
  const button = this.querySelector("button");
  button.disabled = true;

  const name = document.getElementById("adminName").value.trim();
  const email = document.getElementById("adminEmail").value.trim();
  const password = document.getElementById("adminPassword").value.trim();
  const token = localStorage.getItem("adminToken");

  if(!token){ alert("You must be logged in!"); window.location.href="/admin_login_page"; return; }

  try {
    const res = await fetch("/add_admin", {
      method: "POST",
      headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
      body: JSON.stringify({ name, email, password })
    });
    const data = await res.json();
    if(res.ok){
      alert(data.message);
      addForm.reset();
    } else {
      alert(data.message);
    }
  } catch(err){
    alert("Error connecting to server.");
  } finally { button.disabled = false; }
});
</script>
</body>
</html>
