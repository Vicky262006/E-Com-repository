<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartCart - Signup</title>
<style>
  body { font-family: Arial; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
  input { width: 100%; padding: 0.7rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
  button { width: 100%; padding: 0.7rem; margin-top: 1rem; background: #27ae60; border: none; border-radius: 4px; color: white; cursor: pointer; font-weight: bold; }
  a { color: #27ae60; text-decoration: none; }
</style>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Create Account</button>
  </form>
  <p>Already have an account? <a href="/">Login</a></p>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const button = this.querySelector("button");
  button.disabled = true;

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });
    const data = await res.json();
    if (res.ok) {
      alert("Signup successful! Redirecting to Login...");
      window.location.href = "/";
    } else {
      alert(data.message);
    }
  } catch (err) {
    alert("Error connecting to server.");
  } finally { button.disabled = false; }
});
</script>
</body>
</html>
