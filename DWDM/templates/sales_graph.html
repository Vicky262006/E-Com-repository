<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sales Graph Forecast</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
  h2 { text-align: center; margin-bottom: 1rem; color: #333; }
  .chart-container { 
    background: #fff; 
    padding: 1.5rem; 
    border-radius: 8px; 
    box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
    margin-bottom: 2rem; 
  }
  canvas { width: 100% !important; height: 400px !important; }
</style>
</head>
<body>

<h2>Historical Sales</h2>
<div class="chart-container">
  <canvas id="historicalChart"></canvas>
</div>

<h2>Forecasted Sales (Next 30 Days)</h2>
<div class="chart-container">
  <canvas id="forecastChart"></canvas>
</div>

<script>
const historicalData = {{ graph_data|tojson }};
const forecastData = {{ forecast_graph|tojson }};

// Format value as ₹
function formatCurrency(value) {
    return '₹' + Number(value).toLocaleString('en-IN', {maximumFractionDigits: 2});
}

// ---------------- Historical Sales Chart ----------------
new Chart(document.getElementById('historicalChart').getContext('2d'), {
    type: 'line',
    data: {
        labels: historicalData.dates,
        datasets: [{
            label: 'Sales',
            data: historicalData.sales,
            borderColor: '#007bff',
            backgroundColor: 'rgba(0,123,255,0.1)',
            fill: false,
            borderWidth: 2,
            pointRadius: 4,
            pointHoverRadius: 6,
            tension: 0.2
        }]
    },
    options: {
        responsive: true,
        interaction: { mode: 'nearest', intersect: true },
        plugins: {
            tooltip: {
                callbacks: {
                    title: ctx => 'Date: ' + ctx[0].label,
                    label: ctx => 'Sales: ' + formatCurrency(ctx.parsed.y)
                }
            },
            legend: { display: false }
        },
        scales: {
            y: { 
                beginAtZero: true, 
                title: { display: true, text: 'Sales (₹)' } 
            },
            x: { 
                title: { display: true, text: 'Date' },
                ticks: { maxRotation: 45, minRotation: 45, font: {size: 11} }
            }
        }
    }
});

// ---------------- Forecasted Sales Chart ----------------
new Chart(document.getElementById('forecastChart').getContext('2d'), {
    type: 'line',
    data: {
        labels: forecastData.dates,
        datasets: [{
            label: 'Predicted Sales',
            data: forecastData.predicted_sales,
            borderColor: '#ff7f0e',
            backgroundColor: 'rgba(255,127,14,0.1)',
            fill: false,
            borderWidth: 2,
            pointRadius: 4,
            pointHoverRadius: 6,
            borderDash: [5,5],
            tension: 0.2
        }]
    },
    options: {
        responsive: true,
        interaction: { mode: 'nearest', intersect: true },
        plugins: {
            tooltip: {
                callbacks: {
                    title: ctx => 'Date: ' + ctx[0].label,
                    label: ctx => 'Predicted: ' + formatCurrency(ctx.parsed.y)
                }
            },
            legend: { display: false }
        },
        scales: {
            y: { 
                beginAtZero: true, 
                title: { display: true, text: 'Sales (₹)' } 
            },
            x: { 
                title: { display: true, text: 'Date' },
                ticks: { maxRotation: 45, minRotation: 45, font: {size: 11} }
            }
        }
    }
});
</script>

</body>
</html>
